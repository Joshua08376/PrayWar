<html>

    <body>
    <style>
        #Title {
            color: rgb(219, 44, 44); 
            text-shadow: 2px 2px 5px black;
            position: absolute;
            top:  10%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #Programcanvas{
            position: absolute;
            left: 7%;
            top:34%;
            
        }
        body {
            background-color: red;
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
        
        }
        
        
    </style>
    <h1 id="Title" style="font-size: 40px">Prayer Warrior</h1>
    <canvas id="Programcanvas"style="border:2px solid #000000"></canvas> 
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
        size(window.innerWidth/1.2, window.innerHeight/1.1); 
        frameRate(30);
        {   
            
            
            
            var scene = 0;
            var progress = 0;
            var months = month();
            var days = day();
            var years = year();
            var hours = hour();
            var mins = minute();
            var d = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            var n = weekday[d.getDay()];
            
            var scene = 0;
            
            mouseClicked = function() {
                if (dist(mouseX, mouseY, window.innerWidth/2.4, window.innerWidth/6) <= (window.innerWidth/4)/2) {
                           alert("Prayer Open, Test: Sucsess, day: "+n)
                        }
                        else if (dist(mouseX, mouseY, window.innerWidth/2.4, window.innerWidth/2.2) <= (window.innerWidth/4)/2) {
                            alert("Open Scripture, Test: Sucsess")
                        }
            }
            
            
            textAlign(CENTER,CENTER);
            draw = function() {
                switch(scene){
                    case 0: {
                        //rgb(219, 203, 31)
                        background(173, 216, 230);
                        fill(0);
                        ellipse(window.innerWidth/2.4, window.innerWidth/6, window.innerWidth/4, window.innerWidth/4);
                        fill(219, 203, 31);
                        textSize(window.innerHeight/10);
                        text("PRAY", window.innerWidth/2.4, window.innerHeight/3.8);
                        fill(0);
                        ellipse(window.innerWidth/2.4, window.innerWidth/2.2, window.innerWidth/4, window.innerWidth/4);
                        fill(219, 203, 31);
                        textSize(window.innerHeight/11);
                        text("SCRIPT", window.innerWidth/2.4, window.innerHeight/1.5);
                        
                        
                        
                    }//end of case 0
                
                }// end of switch scenes
                
            };// end of draw
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        }// end of PJS
        
        
    }};

  
  var canvas = document.getElementById("Programcanvas"); 
  var processingInstance = new Processing(canvas, programCode); 
  </script>
