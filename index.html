<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prayer Warrior</title>
    </head>
    <!-- add: <link rel='icon' href='favicon.ico' type='image/x-icon'/ >   -->
    <body>
    <style>
        #Title {
            color: rgb(219, 44, 44); 
            text-shadow: 2px 2px 5px black;
            position: absolute;
            top:  10%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #Programcanvas{
            position: absolute;
            left: 17%;
            top:34%;
            
        }
        body {
            background-color: red;
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
        
        }
        
        
    </style>
    <h1 id="Title" style="font-size: 40px">Prayer Warrior</h1>
    <canvas id="Programcanvas"style="border:2px solid #000000"></canvas> 
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
        size(window.innerWidth/1.55, window.innerHeight/1.55); 
        frameRate(30);
        {   
            
            (function() {
	            this[["KAInfiniteLoopCount"]] = -Infinity;
            })();

 
             
            var scene = 0;
            var progress = 0;
            var months = month();
            var days = day();
            var years = year();
            var hours = hour();
            var mins = minute();
            var d = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            var n = weekday[d.getDay()];
            
            
            mouseClicked = function() {
                if (scene === 0) {
                    if (dist(mouseX, mouseY,window.innerWidth/3.2, window.innerHeight/5) <= (window.innerHeight/4)/2) {
                        alert("Button, Sucess. Day: "+n)
                    }
                    else if (dist(mouseX, mouseY,window.innerWidth/3.2, window.innerHeight/2.1) <= (window.innerHeight/4)/2) {
                        scene = 1;
                    }
                
                }
                if (scene === 1) {
                    if (dist(mouseX, mouseY, window.innerWidth/16, window.innerHeight/12) <= (window.innerHeight/8)/2) {
                            scene = 0;
                    }
                    
                }
            }
            
            
            textAlign(CENTER,CENTER);
            
            draw = function() {
                switch(scene){
                    case 0: {
                        //rgb(219, 203, 31)
                        background(173, 216, 230);
                        fill(0, 0 ,0);
                        ellipse(window.innerWidth/3.2, window.innerHeight/5, window.innerHeight/4, window.innerHeight/4);
                        ellipse(window.innerWidth/3.2, window.innerHeight/2.1, window.innerHeight/4, window.innerHeight/4);
                        fill(219, 203, 31);
                        textSize(window.innerHeight/12)
                        text("PRAY", window.innerWidth/3.2, window.innerHeight/4.8);
                        textSize(window.innerHeight/16)
                        text("SCRIPT", window.innerWidth/3.2, window.innerHeight/2.1);
                        
                        if (dist(mouseX, mouseY,window.innerWidth/3.2, window.innerHeight/5) <= (window.innerHeight/4)/2) {
                            cursor(HAND);
                        }
                        else if (dist(mouseX, mouseY,window.innerWidth/3.2, window.innerHeight/2.1) <= (window.innerHeight/4)/2) {
                        cursor(HAND);
                        }
                        else {
                            cursor();
                        }
                        
                    }//end of case 0
                    break;
                    case 1: {
                        background(173, 216, 230);
                        fill(0, 0, 0)
                        textSize(window.innerHeight/17) 
                        text("Ephesians 6:10-18", window.innerWidth/3.1, window.innerHeight/15);
                        textSize(window.innerHeight/35) 
                        text("Finally, be strong in the Lord and in his mighty power.\nPut on the full armor of God, so that you can take your\nstand against the devilâ€™s schemes. For our struggle is not against\nflesh and blood, but against the rulers, against the authorities,\nagainst the powers of this dark world and against the spiritual forces\nof evil in the heavenly realms. Therefore put on the full\narmor of God, so that when the day of evil comes, you may be\nable to stand your ground, and after you have done everything,\nto stand. Stand firm then, with the belt of truth buckled\naround your waist, with the breastplate of righteousness in place,\nand with your feet fitted with the readiness that comes from\nthe gospel of peace. In addition to all this, take up the shield of faith,\nwith which you can extinguish all the flaming arrows of the evil one.\nTake the helmet of salvation and the sword of the Spirit,\nwhich is the word of God.", window.innerWidth/3, window.innerHeight/2.6);
                        
                        fill(0, 102, 255);
                        ellipse(window.innerWidth/16, window.innerHeight/12, window.innerHeight/8, window.innerHeight/8)
                        //rgb(0, 102, 255)
                        fill(0, 0, 0);
                        textSize(window.innerHeight/25);
                        text("BACK", window.innerWidth/16, window.innerHeight/12);       
                        if (dist(mouseX, mouseY, window.innerWidth/16, window.innerHeight/12) <= (window.innerHeight/8)/2) {
                            cursor(HAND);
                        }
                        else {
                            cursor();
                        }
                        
                            
                        
                        
                    }
                    
                    
                    
                }// end of switch scenes
                
            };// end of draw
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        }// end of PJS
        
        
    }};

  
  var canvas = document.getElementById("Programcanvas"); 
  var processingInstance = new Processing(canvas, programCode); 
  </script>
    
    </body>
</html>
